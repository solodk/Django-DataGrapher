{% extends 'dg_app/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <form action="{% url 'dg_app:create_project' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    {% else %}
        <p>You need to be logged in to see this page</p>
    {% endif %}
{% endblock content %}
